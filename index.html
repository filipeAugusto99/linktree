<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header" id="home">
    <div class="photos">
      <div class="avatar">
        <img src="./images/netero.png" alt="perfil">
      </div>
      <div class="social_midias">
        <a href="https://github.com/filipeAugusto99" target="_blank">
          <img src="./images/github-icon.svg" alt="github-icon">
        </a>
        <a href="https://www.linkedin.com/in/filipe-augusto99/" target="_blank">
          <img src="./images/linkedin-icon.svg" alt="linkedin-icon">
        </a>
        <a href="https://www.whatsapp.com" target="_blank">
          <img src="./images/whatsapp-icon.svg" alt="whatsapp-icon">
        </a>
      </div>
    </div>
  </header>

  <!-- linktree -->
  <main class="main">
    <section class="content">
      <div class="title">
        <img src="./images/icon-decoration.svg" alt="decoration">
        <h1>Projetos</h1>
      </div>

      <nav class="nav">
        <ul class="navbar">
          <li>
            <a href="#">
              <h2>Linktree</h2>
              <div class="div">
                <img src="images/retangle-icon.svg" alt="decoration-icon">
                <p>Projeto criado utilizando HTML e CSS</p>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <h2>BarberShop</h2>
              <div class="div">
                <img src="images/retangle-icon.svg" alt="decoration-icon">
                <p>Projeto criado utilizando HTML e CSS</p>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <h2>To Do List</h2>
              <div class="div">
                <img src="images/retangle-icon.svg" alt="decoration-icon">
                <p>Projeto criado utilizando HTML, CSS e Javascript</p>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </section>

  <!-- contact -->
    <section class="contact">
      <div class="title"> 
        <div class="text">
          <img src="./images/icon-decoration.svg" alt="decoration">
          <h1>Contate-me</h1>
        </div>

        <form action="#" class="form">
          <div>
            <label for="name" class="label">Nome: </label>
            <input type="text" id="name" class="input" placeholder="Digite seu nome">
          </div>

          <div>
            <label for="email" class="label">Email: </label>
            <input type="text" id="email" class="input" placeholder="Digite seu email">
          </div>

          <div>
            <button class="button">
              <h4>Enviar</h4>
            </button>
          </div>
          <div>
            <button class="button_home" id="button_home">
                <a href="#home">
                <img src="./images/icon-home.svg" alt="home" class="home">
              </a>
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
